name: Deploy

on:
  push:
    branches:
      -main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > todo-app-class.pem
        chmod 600 todo-app-class.pem
        mkdir -p ~/.ssh
        cp known_hosts ~/.ssh/known_hosts
        ssh -t -i "todo-app-class.pem" ubuntu@ec2-34-219-21-206.us-west-2.compute.amazonaws.com "sudo bash ~/deploy.sh"